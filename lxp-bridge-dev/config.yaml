name: lxp-bridge dev
description: "lxp-bridge addon"
version: dev
stage: experimental
slug: lxp-bridge-dev
init: false
arch:
  - aarch64
  - amd64
  - armv7

services:
  - mqtt:need

options:
  inverters:
    - enabled: true
      host: null
      port: 8000
      serial: null
      datalog: null
      heartbeats: false
      publish_holdings_on_connect: false

  mqtt:
    namespace: lxp

    host: str?
    port: str?
    username: str?
    password: str?
    publish_individual_input: false

  homeassistant_topic: homeassistant
  homeassistant_sensors: all

  databases:
    - enabled: false
      url: postgres://lxp:lxp@localhost/lxp
    - enabled: false
      url: mysql://lxp:lxp@localhost/lxp
    - enabled: false
      url: sqlite://lxp.db

  influx:
    enabled: false
    url: http://localhost:8086
    database: lxp

schema:
  inverters:
    - enabled: bool
      host: str
      port: port
      serial: "match(^\\d{10}$)"
      datalog: "match(^\\w{2}\\d{8}$)"
      heartbeats: bool

  mqtt:
    host: str?
    port: int?
    username: "str?"
    password: "password?"
    namespace: str

  homeassistant_topic: str
  homeassistant_sensors: str

  databases:
    - enabled: bool
      url: url

  influx:
    enabled: bool
    url: "url?"
    username: "str?"
    password: "password?"
    database: "str?"
